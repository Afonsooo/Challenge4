<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-spring4-4.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<header th:replace="~{cabecalho :: head('Listar produtos')}"></header>

<body>
	<nav th:replace="~{menu :: nav}"></nav>
	<span th:text="${mensagem}"></span>
	<div class="container mt-3">
		<a type="button" class="btn btn-primary" href='/produtos/criar'>Criar</a>
		<h3>produtos:</h3>
		<table id="tbpedido" class="table table-bordered table-sm">
			<thead>
				<tr>
					<th>ID</th>
					<th>Nome</th>
					<th>Descrição</th>
					<th>Preço</th>
					
				</tr>
			</thead>
			<tbody>
				<tr th:each="produto : ${listarProdutos}">
					<td th:text="${produto.get_id()}">ID</td>
					<td th:text="${produto.getTitle()}">Nome</td>
					<td th:text="${produto.getDescription()}">Descrição</td>					
					<td th:text="${produto.getPrice()}">Preço</td>					
				</tr>
			</tbody>
		</table>
	</div>
</body>

</html>
